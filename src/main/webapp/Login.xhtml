<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>

	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
	<meta name="viewport" content="width=device-width, user-saclable=no"> </meta>


</h:head>



<h:body>

	<div class="fluid-id">
		<h:form id="formLogin">
		
		
		 <p:growl id="growl" showDetail="true"  />

			<p:panel id="pnllogin" header="Incio de sesión" style="text-align: center">
			
		
   			 <p:graphicImage name="imgs/Captura1.PNG" width="20%"  />
	
				<p:panelGrid columns="1" id="pnlGridLogin"
					columnClasses="col-12 md:col-6 lg:col-3, col-12 md:col-6 lg:col-3, col-12 md:col-6 lg:col-3, col-12 md:col-6 lg:col-3"
					layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

					<p:outputLabel value="Usuario:" for="txtusuario" styleClass="colorText"></p:outputLabel>
					<p:inputText id="txtusuario" value="#{loginController.usuario}"
						required="true" requiredMessage="El usuario es requerido"></p:inputText>

					<p:outputLabel value="Contraseña: " for="txtpassword" styleClass="colorText"></p:outputLabel>
					<p:password id="txtpassword" value="#{loginController.password}"
						required="true" requiredMessage="La contraseña es requerida"></p:password>
					
					<p:outputLabel></p:outputLabel>
					<p:commandButton value="Entrar" action="#{loginController.ingresar}" update="pnlGridLogin,growl"></p:commandButton>
				</p:panelGrid>


			</p:panel>






		</h:form>





	</div>






</h:body>







</html>
