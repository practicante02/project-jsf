<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">





<h:head>

	<title>Pantalla principal</title>
	<h:outputStylesheet library="css" name="styles.css">
	</h:outputStylesheet>
	
	<meta name="viewport" content="width=device-width, user-scalable=no"> </meta>
	
	
</h:head>
<h:body>
	
	  
	  <p:outputLabel value="Bienvenido #{sessionController.usuarioDTO.usuario} a la pantalla principal"></p:outputLabel>
	 
	<h:form>
	
	     <p:commandButton value="Cerrar SesiÃ³n" action="#{sessionClosedController.cerrarSession}"></p:commandButton>
	

		<p:commandButton value="XLS" styleClass="mr-2 mb-2">
			<p:dataExporter type="xls" target="tblEmpleados"
				fileName="Reporte empleados" />
		</p:commandButton>


		<p:dataTable id="tblEmpleados" var="empleado"
			value="#{principalController.empleados}" paginator="true" rows="10"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
			currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
			rowsPerPageTemplate="5,10,{ShowAll|'All'}"
			filteredValue="#{principalController.empleadosFiltrados}">

			<p:column>
				<f:facet name="header">
					<h:outputText value="Nombre" />
				</f:facet>
				<h:outputText value="#{empleado.nombre}" />
			</p:column>




			<p:column headerText="Nombre" filterBy="#{empleado.nombre}"
				filterMatchMode="contains" sortBy="#{empleado.nombre}">

				<h:outputText value="#{empleado.nombre}"></h:outputText>


			</p:column>

			<p:column headerText="Primer apellido"
				filterBy="#{empleado.primerApellido}"
				sortBy="#{empleado.primerApellido}">


				<h:outputText value="#{empleado.primerApellido}"></h:outputText>


			</p:column>

			<p:column headerText="Segundo Apellido"
				filterBy="#{empleado.segundoApellido}">

				<h:outputText value="#{empleado.segundoApellido}"></h:outputText>


			</p:column>

			<p:column headerText="Puesto" filterBy="#{empleado.puesto}">
				<h:outputText value="#{empleado.puesto}"></h:outputText>


			</p:column>

			<p:column headerText="Estado">


				<h:outputText value="Habilitatado" rendered="#{empleado.estatus}"></h:outputText>
				<h:outputText value="Innahibilitado" rendered="#{!empleado.estatus}">
				</h:outputText>


			</p:column>


		</p:dataTable>






	</h:form>




</h:body>
</html>
